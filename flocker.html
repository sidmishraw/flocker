<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flocker</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/css/slider.css">
    <script src="./static/js/rangeSlider.js" type="text/javascript"></script>
    <script src="./static/js/windowColor.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
</head>

<body>

    <div id="main">
        <script src="./static/js/theme.js"></script>

        <!-- Sidebar -->
        <div id="sidebar">
            <div id="Header">
                <h1 style="text-align: center">Flocking Simulation</h1>
                <br/>
                <br/>
            </div>

            <div class="sidebar_item">
                <div class="sidebar_sub_item">
                    <label class="title">Separation Weight</label>
                    <br/>
                    <input id="sw" type="range" min="1" max="5" step="0.1" value="2.0" />
                    <input id="sw_text" type="number" min="1" max="5" step="0.1" />
                    <label id="sw_error"></label>
                </div>
                <div class="sidebar_sub_item">
                    <label class="title">Desired Separation</label>
                    <br/>
                    <input id="ds" type="range" min="0" max="300" step="5" value="50" />
                    <input id="ds_text" type="number" min="1" max="300" step="5" />
                    <label id="ds_error"></label>
                </div>
            </div>
            <div class="sidebar_item">
                <div class="sidebar_sub_item">
                    <label class="title">Alignment Weight</label>
                    <br/>
                    <input id="aw" type="range" min="1" max="5" step="0.1" value="2.0" />
                    <input id="aw_text" type="number" min="1" max="5" step="0.1" />
                    <label id="aw_error"></label>
                </div>
                <div class="sidebar_sub_item">
                    <label class="title">Desired Alignment</label>
                    <br/>
                    <input id="da" type="range" min="0" max="300" step="5" value="50" />
                    <input id="da_text" type="number" min="1" max="300" step="5" />
                    <label id="da_error"></label>
                </div>
            </div>
            <div class="sidebar_item">
                <div class="sidebar_sub_item">
                    <label class="title">Cohesion Weight</label>
                    <br/>
                    <input id="cw" type="range" min="1" max="5" step="0.1" value="2.0" />
                    <input id="cw_text" type="number" min="1" max="5" step="0.1" />
                    <label id="cw_error"></label>
                </div>
                <div class="sidebar_sub_item">
                    <label class="title">Desired Cohesion</label>
                    <br/>
                    <input id="dc" type="range" min="0" max="300" step="5" value="50" />
                    <input id="dc_text" type="number" min="1" max="300" step="5" />
                    <label id="dc_error"></label>
                </div>
            </div>
            <div class="sidebar_item">

                <div class="sidebar_sub_item">
                    <label id="rgb_desc" class="title">Change color scheme of Canvas area</label>&emsp;
                </div>
                <div class="sidebar_sub_item">
                    <label class="title">R</label>&emsp;
                    <input id="r" type="range" min="0" max="255" step="1" value="50" />
                    <input id="r_text" type="number" min="0" max="255" step="1" />
                    <label id="r_error"></label>
                </div>
                <div class="sidebar_sub_item">
                    <label class="title">G</label>&emsp;
                    <input id="g" type="range" min="0" max="255" step="1" value="50" />
                    <input id="g_text" type="number" min="0" max="255" step="1" />
                    <label id="g_error"></label>
                </div>
                <div class="sidebar_sub_item">
                    <label class="title">B</label>&emsp;
                    <input id="b" type="range" min="0" max="255" step="1" value="50" />
                    <input id="b_text" type="number" min="0" max="255" step="1" />
                    <label id="b_error"></label>
                </div>
                <!-- <div class="sidebar_sub_item">
                    <button id="changeProperty" class="title">Click to change color scheme for Sidebar Area</button>
                </div> -->
            </div>
        </div>

        <!-- Splitter -->
        <div id="split-bar-sidebar"></div>
        <div id="split-bar"></div>

        <!-- Content -->
        <div id="content">
            <center>
                <!-- loader to show that the canvas is being re-rendered -->
                <div class="loader"></div>

                <div id="flocker"></div>
                <script src="./dist/bin/app.js"></script>
            </center>
        </div>


    </div>

</body>

</html>
